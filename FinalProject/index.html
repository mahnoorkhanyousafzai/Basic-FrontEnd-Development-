<html>
    <head>
        <title>
            Survey Form 

        </title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="container">
    <section>
        <h1 id="title">Final Survey Form</h1>
<p id="description">Thankyou for taking up the time and helps us with the survey</p>
</section>
<form id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
    </div>
    <div class="form-group">

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" class="form-control"  placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label id="age-label" for="age">Age <span style="font-size:smaller ;"> (optional)</span></label>
        <input type="number" id="age" class="form-control" placeholder="Enter your Age" min="1" max="80">
    </div>
<div class="form-group">
    <label id="select-label" for="dropdown">What is your role?</label>
    <select class="form-control" id="dropdown">
        <option disabled selected>Select your role</option>
        <option id="student">
    Student
        </option>
        <option id="teacher">Teacher</option>
        
    </select>
</div>

<div class="form-group">
    <fieldset >
        <legend>Would you recommend this survey to a friend?</legend>
        <label >Definitely</label>
        <input class="form-control" type="radio" name="foo" id="def" value="Definitely">
        <label>Yes</label>
        <input class="form-control" type="radio" name="foo" id="yes" value="yes">
        <label>No</label>
        <input class="form-control" type="radio" name="foo" id="no" value="No">
    </fieldset>
</div>

<div class="form-group"><fieldset>
    <legend>What would you like to see improved? <span style="font-size: smaller;">(check all that implies)</span></legend>
    <label>Front-end</label>
    <input class="form-control" type="checkbox" name="front-end" id="front-end" value="Front-End">
    <label>Back-end</label>
    <input class="form-control" type="checkbox" name="Back-end" id="Back-end" value="Back-End">
    <label>Data Visualization</label>
    <input class="form-control" type="checkbox" name="Data Visualization" id="Data Visualization" value="Data Visualization">
    <label>Open Source Community</label>
    <input class="form-control" type="checkbox" name="Open Source Community" id="Open Source Community" value="Open Source Community">
    <label>Videos</label>
    <input class="form-control" type="checkbox" name="Videos" id="Videos" value="Videos">

</fieldset></div>
<div class="form-group"><label id="textarea-labek" for="comment">Any comments or suggestions?</label>
    <textarea class="form-control" id="comment" placeholder="Any comments">
    
    </textarea></div>
<div class="from-group">
<button class="form-control" type="submit">Submit</button>
</div>

</form>
    
</div>


    </body>
</html>
